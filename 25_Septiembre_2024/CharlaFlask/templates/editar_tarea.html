{% extends "layout.html" %}
{% block title %}Editar Tarea{% endblock %}

{% block body %}
    <div class="row mt-3">
        <div class="col-lg-6">
            <h3>EDITAR TAREA</h3>
        </div>
        <div class="col-lg-6">
            <a href="{{ url_for('index') }}" class="btn btn-warning float-end">Volver</a>
        </div>
    </div>
    <form method="POST" action="{{ url_for('editar_tarea', id=tarea.id) }}">
        <div class="form-group p-2">
            <label for="nombre">Nombre de la Tarea:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ tarea.nombre }}" required>
        </div>
        <div class="form-group p-2">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea name="descripcion" id="descripcion" class="form-control">{{ tarea.descripcion }}</textarea>
        </div>
        <div class="p-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
{% endblock %}
